<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/my.css" />
	<link rel="stylesheet" href="/css/ace.min.css" />
	<link href="/css/bootstrap.min.css" rel="stylesheet"/>
	<script src="/layui/layui.js" type="text/javascript"></script>
	<script src="/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<title>订单商品清单</title>
</head>
<body>

	<!-- 订单-查看 -->
	<div id="QueryATMStyle">
		<div>
			<table class="table table-striped table-bordered table-hover ">
				<tr>
					<td width="10%">订单日期</td>
					<td width="10%" id="QueryDate" style="color: #7A67EE" th:text="${atm.date}"></td>
					<td width="10%">订单总数</td>
					<td width="10%" id="QueryNumber" style="color: #7A67EE" th:text="${atm.number}"></td>
					<td width="10%">订单总额</td>
					<td width="10%" id="QueryTotal" style="color: red" th:text="${atm.total}"></td>
					<td width="10%">订单批发价</td>
					<td width="10%" id="QueryTotal2" style="color: blue" th:text="${atm.total2}"></td>
				</tr>
				<tr>
					<td width="10%">工厂总额</td>
					<td width="10%" id="QueryFactoryTotal" style="color: red" th:text="${atm.factoryTotal}"></td>
					<td width="10%">工厂利润</td>
					<td width="10%" id="QueryFactoryProfit" style="color: green" th:text="${atm.factoryProfit}"></td>
					<td width="10%">总部总额</td>
					<td width="10%" id="QueryHeadofficeTotal" style="color: red" th:text="${atm.headofficeTotal}"></td>
					<td width="10%">总部利润</td>
					<td width="10%" id="QueryHeadofficeProfit" style="color: green" th:text="${atm.headofficeProfit}"></td>
				</tr>
				<tr>
					<td width="10%">订单总利润</td>
					<td width="10%" id="QueryProfit" style="color: green" th:text="${atm.factoryProfit+atm.headofficeProfit}"></td>
					<td width="10%">订单状态</td>
					<td width="10%" id="QueryState" style="color: #7A67EE" th:text="${atm.state}"></td>
					<td width="10%">订单备注</td>
					<td width="10%" id="QueryRemark" style="color: #7A67EE" colspan="3" th:text="${atm.remark}"></td>
				</tr>
			</table>
			<table class="layui-hide" id="table" lay-filter="table"></table>
			<table class="table table-striped table-bordered table-hover "
				id="QueryListTable" style="font-size:13px; width:95%; margin: 0 auto;">
				<thead class="QueryListHead">
					<tr>
						<th width="5%">ID</th>
						<th width="20%">商品名称</th>
						<th width="5%">规格</th>
						<th width="5%">单位</th>
						<th width="5%">单价</th>
						<th width="5%">批发价</th>
						<th width="5%">数量</th>
						<th width="8%">总额</th>
						<th width="8%">批发总价</th>
						<th width="6%">位置</th>
						<th width="15%">备注</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="atmGoods:${atmGoodsList}">
						<td th:text="${atmGoodsStat.count}"></td>
						<td th:text="${atmGoods.name}"></td>
						<td th:text="${atmGoods.specs}"></td>
						<td th:text="${atmGoods.pcs}"></td>
						<td th:text="${atmGoods.price}"></td>
						<td th:text="${atmGoods.price2}"></td>
						<td th:text="${atmGoods.number}"></td>
						<td th:text="${atmGoods.total}"></td>
						<td th:text="${atmGoods.total2}"></td>
						<td th:text="${atmGoods.position}"></td>
						<td th:text="${atmGoods.remark}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="submit_btn">
			<button type="button" onclick="parent.layer.closeAll();"
					class="layui-btn layui-btn-danger">关闭</button>
		</div>
	</div>
</body>
</html>
