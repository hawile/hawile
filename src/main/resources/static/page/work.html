<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/my.css" />
	<link rel="stylesheet" href="/css/ace.min.css" />
	<script src="/layui/layui.js" type="text/javascript"></script>
	<script src="/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="/js/page/work.js" type="text/javascript"></script>
<title>工作报表</title>
</head>
<body>
	<script type="text/html" id="toolbarDemo">
		<div class="layui-btn-container">
			<button th:if="${user.workAdd == 1}" class="layui-btn layui-btn-warm"
					lay-event="insert">添加工作内容</button>
		</div>
	</script>
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs"
		   th:if="${user.workUp == 1}" lay-event="edit" >编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs"
		   th:if="${user.workDel == 1}" lay-event="delete">删除</a>
	</script>
	<table class="layui-hide" id="table" lay-filter="table"></table>
	
	<!-- 添加工作内容 -->
	<div id="workInsert" class="display-0">
		<form id="workFormInsert" class="layui-form" method="post" action="">
			<div class="layui-form-item width-80" style="padding-top: 10px">
				<label class="layui-form-label width-40"><span style="color: red; ">*</span>日期:</label>
				<div class="float-left width-50">
					<input id="date" type="text" class="layui-input" name="date" placeholder="yyyy-MM-dd" lay-verify="required" />
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40"><span style="color: red; ">*</span>工作人:</label>
				<div class="float-left width-50">
					<input type="text" class="layui-input" id="name" name="name" lay-verify="required"/>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40"><span style="color: red; ">*</span>部门:</label>
				<div class="float-left width-50">
					<input type="text" class="layui-input" id="dept" name="dept" lay-verify="required"/>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40"><span style="color: red; ">*</span>工作内容:</label>
				<div class="float-left width-50">
					<textarea class="layui-textarea" id="content" name="content" lay-verify="required"
							  rows="5" cols="20" wrap="soft" ></textarea>
				</div>
			</div>
			<div class="submit_btn">
				<button type="button" lay-filter="subInsert" lay-submit=""
						class="layui-btn layui-btn-normal">提交</button>
				<button type="button" onclick="layer.closeAll();"
						class="layui-btn layui-btn-danger">关闭</button>
			</div>
		</form>
	</div>
	<!-- 修改工作内容 -->
	<div id="workUpdate" class="display-0">
		<form id="workFormUpdate" class="layui-form" method="post" action="">
			<input type="hidden" id="id" name="id">
			<div class="layui-form-item width-80" style="padding-top: 10px">
				<label class="layui-form-label width-40"><span style="color: red; ">*</span>日期:</label>
				<div class="float-left width-50">
					<input id="date_2" type="text" class="layui-input" name="date"
						   placeholder="yyyy-MM-dd" lay-verify="required" />
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40"><span style="color: red; ">*</span>工作人:</label>
				<div class="float-left width-50">
					<input type="text" class="layui-input" id="name_2" name="name" lay-verify="required"/>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40"><span style="color: red; ">*</span>部门:</label>
				<div class="float-left width-50">
					<input type="text" class="layui-input" id="dept_2" name="dept" lay-verify="required"/>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40"><span style="color: red; ">*</span>工作内容:</label>
				<div class="float-left width-50">
					<textarea class="layui-textarea" id="content_2" name="content" lay-verify="required"
							  rows="5" cols="20" wrap="soft" ></textarea>
				</div>
			</div>
			<div class="submit_btn">
				<button type="button" lay-filter="subUpdate" lay-submit=""
						class="layui-btn layui-btn-normal">提交</button>
				<button type="button" onclick="layer.closeAll();"
						class="layui-btn layui-btn-danger">关闭</button>
			</div>
		</form>
	</div>
</body>
</html>
