<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/my.css" />
	<link rel="stylesheet" href="/css/ace.min.css" />
	<script src="/layui/layui.js" type="text/javascript"></script>
	<script src="/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="/js/page/form_input.js" type="text/javascript"></script>
	<title>表单列表</title>
</head>
<body>
	<script type="text/html" id="toolbarDemo">
		<div class="layui-btn-container">
			<button class="layui-btn layui-btn-warm"
					lay-event="input">填写表单</button>
			<button class="layui-btn layui-btn-normal"
					lay-event="record">表单记录</button>
		</div>
	</script>
	<script type="text/html" id="input">
		<a th:if="${role['form-input']}" class="layui-btn layui-btn-xs" lay-event="input">填写</a>
	</script>
	<script type="text/html" id="record">
		<a th:if="${role['form-download']}" class="layui-btn layui-btn-xs" lay-event="download">下载</a>
	</script>
	<table class="layui-hide" id="table" lay-filter="table"></table>
	<div class="submit_btn">
		<button class="layui-btn layui-btn-danger" onclick="parent.layer.closeAll()" >关闭</button>
	</div>

</body>
</html>
