<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/my.css" />
	<link rel="stylesheet" href="/css/ace.min.css" />
	<script src="/layui/layui.js" type="text/javascript"></script>
	<script src="/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="/js/page/soft_os.js" type="text/javascript"></script>
	<title>系统下载列表</title>
</head>
<body>
	<script type="text/html" id="toolbarDemo">
		<div class="layui-btn-container">
			<button th:if="${role['softOs-add']}" class="layui-btn layui-btn-warm"
					lay-event="insert">添加软件</button>
		</div>
	</script>
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs"
		   th:if="${role['softOs-edit']}" lay-event="edit" >编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs"
		   th:if="${role['softOs-delete']}" lay-event="delete">删除</a>
		<a class="layui-btn layui-btn-normal layui-btn-xs"
		   th:if="${role['softOs-view']}" lay-event="download">下载</a>
	</script>
	<table class="layui-hide" id="table" lay-filter="table"></table>

	<input type="hidden" id="random">
	<!--添加软件-->
	<div id="add_file_style" class="display-0">
		<form id="FormAdd" class="layui-form" method="post" action="">
			<input type="hidden" id="path" name="path">
			<input type="hidden" id="size" name="size">
			<div class="layui-form-item width-80" style="padding-top: 10px">
				<label class="layui-form-label width-40">
					<span style="color: red; ">*</span>软件名称:
				</label>
				<div class="float-left width-50">
					<input type="text" class="layui-input" id="name" name="name" lay-verify="required"/>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">
					<span style="color: red; ">*</span>版本号:
				</label>
				<div class="float-left width-50">
					<input type="text" class="layui-input" id="version" name="version"/>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">
					<span style="color: red; ">*</span>注释:
				</label>
				<div class="float-left width-50">
					<input type="text" class="layui-input" id="reason" name="reason"/>
				</div>
			</div>
			<div class="submit_btn">
				<button type="button" id="upload" class="layui-btn layui-btn-normal">
					<i class="layui-icon"></i>上传文件</button>
			</div>
			<div class="submit_btn width-90">
				<div class="layui-progress layui-progress-big submit_btn" lay-showpercent="true" lay-filter="fileProcess">
					<div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
				</div>
			</div>
			<div class="submit_btn">
				<button type="button" id="subInsert" lay-submit="" lay-filter="subInsert"
						class="layui-btn layui-btn-normal submit">提交</button>
				<button type="button" onclick="layer.closeAll();"
						class="layui-btn layui-btn-danger">关闭</button>
			</div>
		</form>
	</div>

	<!--修改软件-->
	<div id="up_file_style" class="display-0">
		<form id="FormUp" class="layui-form" method="post" action="">
			<input type="hidden" id="id" name="id" />
			<input type="hidden" id="up_path" name="path">
			<input type="hidden" id="up_size" name="size">
			<div class="layui-form-item width-80" style="padding-top: 10px">
				<label class="layui-form-label width-40">
					<span style="color: red; ">*</span>软件名称:
				</label>
				<div class="float-left width-50">
					<input type="text" class="layui-input" id="up_name" name="name" lay-verify="required"/>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">
					<span style="color: red; ">*</span>版本号:
				</label>
				<div class="float-left width-50">
					<input type="text" class="layui-input" id="up_version" name="version" lay-verify="required"/>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">
					<span style="color: red; ">*</span>注释:
				</label>
				<div class="float-left width-50">
					<input type="text" class="layui-input" id="up_reason" name="reason" lay-verify="required"/>
				</div>
			</div>
			<div class="submit_btn">
				<button type="button" id="upload2" class="layui-btn layui-btn-normal upload">
					<i class="layui-icon"></i>上传文件</button>
			</div>
			<div class="submit_btn width-90">
				<div class="layui-progress layui-progress-big submit_btn" lay-showpercent="true" lay-filter="fileProcess">
					<div class="layui-progress-bar layui-bg-red" lay-percent="0%"></div>
				</div>
			</div>
			<div class="submit_btn">
				<button type="button" id="subUpdate" lay-submit="" lay-filter="subUpdate"
						class="layui-btn layui-btn-normal submit">提交</button>
				<button type="button" onclick="layer.closeAll();"
						class="layui-btn layui-btn-danger">关闭</button>
			</div>
		</form>
	</div>
</body>
</html>
