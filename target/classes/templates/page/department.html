<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/css/my.css" />
    <link rel="stylesheet" href="/css/ace.min.css" />
    <script src="/layui/layui.js" type="text/javascript"></script>
    <script src="/js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="/js/page/dept.js" type="text/javascript"></script>
    <title>部门列表</title>
</head>
<body>
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs"
           th:if="${role['dept-edit']}" lay-event="edit" >编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs"
           th:if="${role['dept-delete']}" lay-event="delete">删除</a>
    </script>
    <table class="layui-hide" id="table" lay-filter="table"></table>
    <div class="submit_btn">
        <button type="button" th:if="${role['dept-add']}" onclick="insert()" class="layui-btn layui-btn-normal">添加部门</button>
        <button type="button" onclick="parent.layer.closeAll();"
                class="layui-btn layui-btn-danger">关闭</button>
    </div>

<!-- 添加部门 -->
    <div id="add_dept_style" class="display-0">
        <form id="FormAdd" class="layui-form" method="post" action="">
            <div class="layui-form-item width-80" style="padding-top: 10px">
                <label class="layui-form-label width-40">
                    <span style="color: red; ">*</span>部门名称:
                </label>
                <div class="float-left width-50">
                    <input type="text" class="layui-input" id="name"
                           name="deptName" lay-verify="required"/>
                </div>
            </div>
            <div class="submit_btn">
                <button type="button" lay-filter="subInsert" lay-submit=""
                        class="layui-btn layui-btn-normal">提交</button>
                <button type="button" onclick="layer.closeAll();"
                        class="layui-btn layui-btn-danger">关闭</button>
            </div>
        </form>
    </div>

<!--编辑部门-->
    <div id="up_dept_style" class="display-0">
        <form id="FormUp" class="layui-form" method="post" action="">
            <input type="hidden" id="deptId" name="deptId" />
            <div class="layui-form-item width-80" style="padding-top: 10px">
                <label class="layui-form-label width-40">
                    <span style="color: red; ">*</span>部门名称:
                </label>
                <div class="float-left width-50">
                    <input type="text" class="layui-input" id="up_name"
                           name="deptName" lay-verify="required"/>
                </div>
            </div>
            <div class="submit_btn">
                <button type="button" lay-filter="subUpdate" lay-submit=""
                        class="layui-btn layui-btn-normal">提交</button>
                <button type="button" onclick="layer.closeAll();"
                        class="layui-btn layui-btn-danger">关闭</button>
            </div>
        </form>
    </div>
</body>
</html>
