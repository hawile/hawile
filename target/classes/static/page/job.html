<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/my.css" />
	<link rel="stylesheet" href="/css/ace.min.css" />
	<script src="/layui/layui.js" type="text/javascript"></script>
	<script src="/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="/js/page/job.js" type="text/javascript"></script>
<title>职位列表</title>
</head>
<body>
	<script type="text/html" id="toolbarDemo">
		<div class="layui-btn-container">
			<button class="layui-btn layui-btn-warm"
					lay-event="dept">部门管理</button>
			<button th:if="${user.zwlbAdd}" class="layui-btn layui-btn-warm"
					lay-event="insert">添加职务</button>
		</div>
	</script>
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs"
		   th:if="${user.zwlbUp == 1}" lay-event="edit" >编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs"
		   th:if="${user.zwlbDel == 1}" lay-event="delete">删除</a>
	</script>
	<table class="layui-hide" id="table" lay-filter="table"></table>

<!-- 添加职务 -->
	<div id="add_job_style" class="display-0">
		<form id="FormAdd" class="layui-form" method="post" action="">
			<div class="layui-form-item width-80" style="padding-top: 10px">
				<label class="layui-form-label width-40">
					<span style="color: red; ">*</span>职务名称:
				</label>
				<div class="float-left width-50">
					<input type="text" class="layui-input" id="name"
						   name="jobName" lay-verify="required"/>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">
					<span style="color: red; ">*</span>所属部门:
				</label>
				<div class="float-left width-50">
					<select name="deptId" id="deptId" lay-verify="required">
						<option value=""></option>
						<option th:each="dept: ${deptList}" th:value="${dept.deptId}"
								th:text="${dept.deptName}"></option>
					</select>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">备注:</label>
				<div class="float-left width-50">
					<textarea id="remark" class="layui-textarea" name="remark"
							  rows="3" cols="20" wrap="soft">无</textarea>
				</div>
			</div>
			<div class="submit_btn">
				<button type="button" lay-filter="subInsert" lay-submit=""
						class="layui-btn layui-btn-normal">提交</button>
				<button type="button" onclick="layer.closeAll();"
						class="layui-btn layui-btn-danger">关闭</button>
			</div>
		</form>
	</div>

<!--编辑职务-->
	<div id="up_job_style" class="display-0">
		<form id="FormUp" class="layui-form" method="post" action="">
			<input type="hidden" id="id" name="jobId" />
			<div class="layui-form-item width-80" style="padding-top: 10px">
				<label class="layui-form-label width-40">
					<span style="color: red; ">*</span>职务名称:
				</label>
				<div class="float-left width-50">
					<input type="text" class="layui-input" id="up_name"
						   name="jobName" lay-verify="required"/>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">
					<span style="color: red; ">*</span>所属部门:
				</label>
				<div class="float-left width-50">
					<select name="deptId" id="up_deptId" lay-verify="required">
						<option value=""></option>
						<option th:each="dept: ${deptList}" th:value="${dept.deptId}"
								th:text="${dept.deptName}"></option>
					</select>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">备注:</label>
				<div class="float-left width-50">
					<textarea id="up_remark" class="layui-textarea" name="remark"
							  rows="3" cols="20" wrap="soft">无</textarea>
				</div>
			</div>
			<div class="submit_btn">
				<button type="button" lay-filter="subUpdate" lay-submit=""
						class="layui-btn layui-btn-normal">提交</button>
				<button type="button" onclick="layer.closeAll();"
						class="layui-btn layui-btn-danger">关闭</button>
			</div>
		</form>
	</div>
</body>
</html>
