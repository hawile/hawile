<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/css/my.css" />
	<link rel="stylesheet" href="/css/ace.min.css" />
	<script src="/layui/layui.js" type="text/javascript"></script>
	<script src="/js/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="/js/page/acc_num.js" type="text/javascript"></script>
	<title>账号列表</title>
</head>
<body>
	<script type="text/html" id="toolbarDemo">
		<div class="layui-btn-container">
			<button th:if="${user.zhxxAdd == 1}" class="layui-btn layui-btn-warm"
					lay-event="insert">添加账号</button>
		</div>
	</script>
	<script type="text/html" id="barDemo">
		<a class="layui-btn layui-btn-xs"
		   th:if="${user.zhxxUp == 1}" lay-event="edit" >编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs"
		   th:if="${user.zhxxDel == 1}" lay-event="delete">删除</a>
	</script>
	<table class="layui-hide" id="table" lay-filter="table"></table>

<!--添加账号信息-->
	<div id="add_contact_style" class="display-0">
		<form id="FormAdd" class="layui-form" method="post" action="">
			<div class="layui-form-item width-80" style="padding-top: 10px">
				<label class="layui-form-label width-40">
					<span style="color: red; ">*</span>区域:
				</label>
				<div class="float-left width-50">
					<input class="layui-input" type="text" id="area"
						   name="area" lay-verify="required"/>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">
					<span style="color: red; ">*</span>账号名称:
				</label>
				<div class="float-left width-50">
					<input class="layui-input" type="text" id="name"
						   name="name" lay-verify="required"/>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">账号类型:</label>
				<div class="float-left width-50">
					<input class="layui-input" type="text" id="type" name="type" />
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">登陆IP:</label>
				<div class="float-left width-50">
					<input class="layui-input" type="text" id="ip" name="ip" />
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">
					<span style="color: red; ">*</span>用户名:
				</label>
				<div class="float-left width-50">
					<input class="layui-input" type="text" id="user"
						   name="user" lay-verify="required"/>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">
					<span style="color: red; ">*</span>密码:
				</label>
				<div class="float-left width-50">
					<input class="layui-input" type="text" id="password"
						   name="password" lay-verify="required"/>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">备注:</label>
				<div class="float-left width-50">
					<textarea class="layui-textarea" id="remark" name="remark"
							  rows="3" cols="20"></textarea>
				</div>
			</div>
			<div class="submit_btn">
				<button type="button" lay-submit="" lay-filter="subInsert"
						class="layui-btn layui-btn-normal">提交</button>
				<button type="button" onclick="layer.closeAll();"
						class="layui-btn layui-btn-danger">关闭</button>
			</div>
		</form>
	</div>
<!--修改账号信息-->
	<div id="up_contact_style" class="display-0">
		<form id="FormUp" class="layui-form" method="post" action="">
			<input type="hidden" id="id" name="id">
			<div class="layui-form-item width-80" style="padding-top: 10px">
				<label class="layui-form-label width-40">
					<span style="color: red; ">*</span>区域:
				</label>
				<div class="float-left width-50">
					<input class="layui-input" type="text" id="up_area"
						   name="area" lay-verify="required"/>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">
					<span style="color: red; ">*</span>账号名称:
				</label>
				<div class="float-left width-50">
					<input class="layui-input" type="text" id="up_name"
						   name="name" lay-verify="required"/>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">账号类型:</label>
				<div class="float-left width-50">
					<input class="layui-input" type="text" id="up_type" name="type" />
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">登陆IP:</label>
				<div class="float-left width-50">
					<input class="layui-input" type="text" id="up_ip" name="ip" />
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">
					<span style="color: red; ">*</span>用户名:
				</label>
				<div class="float-left width-50">
					<input class="layui-input" type="text" id="up_user"
						   name="user" lay-verify="required"/>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">
					<span style="color: red; ">*</span>密码:
				</label>
				<div class="float-left width-50">
					<input class="layui-input" type="text" id="up_password"
						   name="password" lay-verify="required"/>
				</div>
			</div>
			<div class="layui-form-item width-80">
				<label class="layui-form-label width-40">备注:</label>
				<div class="float-left width-50">
					<textarea class="layui-textarea" id="up_remark" name="remark"
							  rows="3" cols="20" wrap="soft"></textarea>
				</div>
			</div>
			<div class="submit_btn">
				<button type="button" lay-submit="" lay-filter="subUpdate"
						class="layui-btn layui-btn-normal">提交</button>
				<button type="button" onclick="layer.closeAll();"
						class="layui-btn layui-btn-danger">关闭</button>
			</div>
		</form>
	</div>
</body>
</html>
