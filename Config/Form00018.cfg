[Begin:数据访问、删除审查]
[标题]
逻辑安全内部审查报告（每月）
[受检部门]
数据室/安全策略部
[检查授权方]
首席信息安全官
[被通知人姓名/ID号]
黄伟
[检查员及报告人姓名]
王建勋
[Begin:检查活动描述]
1、	对照《数据接收巡检表》、《数据接收登记表》、《数据删除销毁记录》，检查服务器中数据接收日志，验证其文件类型、内容、文件大小、上传日期。
2、	检查数据是否完整，是否及时将数据移至准备服务器并删除接收服务器上文件至不可恢复。
3、	数据如有异常，是否有数据传输机构书面授权文件，执行相应操作。
4、	对照《数据接收巡检表》、《数据接收日志》、《数据删除销毁记录表》，保证超过数据准备期限的全部数据被删除并记录。
5、	数据保存不得超过三十天，且是否在有效的生产环境中移除、存储，是否在高安区单独的服务器，是否遵循双人控制下访问记录。
[End:检查活动描述]
[Begin:审核文件]
1、《逻辑安全手册》   2、《数据接收巡检表》
3、《数据接收登记表》 4、《数据删除销毁记录表》

数据总计：

数据接收：                 数据删除：
[End:审核文件]
[End:数据访问、删除审查]